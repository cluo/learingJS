<!DOCTYPE html>

    <title>javascript 立即执行函数</title>
    <script>

   // 重构代码

   // 让我们来分解一下，以便代码各自存放到各自的对象里，
   // 为此，我们参考了martinfowler的事件聚合（Event Aggregator）理论在处理代码以便各对象之间进行通信。

   // 首先我们先来实现事件聚合的功能，该功能分为2部分，
   // 1个是Event，用于Handler回调的代码，1个是EventAggregator用来订阅和发布Event，代码如下：

    function Event(name) {
        var handlers = [];

        this.getName = function () {
            return name;
        };

        this.addHandler = function (handler) {
            handlers.push(handler);
        };

        this.removeHandler = function (handler) {
            for (var i = 0; i < handlers.length; i++) {
                if (handlers[i] == handler) {
                    handlers.splice(i, 1);
                    break;
                }
            }
        };

        this.fire = function (eventArgs) {
            handlers.forEach(function (h) {
                h(eventArgs);
            });
        };
    }

    function EventAggregator() {
        var events = [];

        function getEvent(eventName) {
            return $.grep(events, function (event) {
                return event.getName() === eventName;
            })[0];
        }

        this.publish = function (eventName, eventArgs) {
            var event = getEvent(eventName);

            if (!event) {
                event = new Event(eventName);
                events.push(event);
            }
            event.fire(eventArgs);
        };

        this.subscribe = function (eventName, handler) {
            var event = getEvent(eventName);

            if (!event) {
                event = new Event(eventName);
                events.push(event);
            }

            event.addHandler(handler);
        };
    }
    //然后，我们来声明Product对象，代码如下：

    function Product(id, description) {
        this.getId = function () {
            return id;
        };
        this.getDescription = function () {
            return description;
        };
    }
   // 接着来声明Cart对象，
   // 该对象的addItem的function里我们要触发发布一个事件itemAdded，然后将item作为参数传进去。

    function Cart(eventAggregator) {
        var items = [];

        this.addItem = function (item) {
            items.push(item);
            eventAggregator.publish("itemAdded", item);
        };
    }
    //CartController主要是接受cart对象和事件聚合器，
    // 通过订阅itemAdded来增加一个li元素节点，通过订阅productSelected事件来添加product。

    function CartController(cart, eventAggregator) {
        eventAggregator.subscribe("itemAdded", function (eventArgs) {
            var newItem = $('<li></li>').html(eventArgs.getDescription()).attr('id-cart', eventArgs.getId()).appendTo("#cart");
        });

        eventAggregator.subscribe("productSelected", function (eventArgs) {
            cart.addItem(eventArgs.product);
        });
    }
    //Repository的目的是为了获取数据（可以从ajax里获取），然后暴露get数据的方法。

    function ProductRepository() {
        var products = [new Product(1, "Star Wars Lego Ship"),
            new Product(2, "Barbie Doll"),
            new Product(3, "Remote Control Airplane")];

        this.getProducts = function () {
            return products;
        }
    }
//    ProductController里定义了一个onProductSelect方法，主要是发布触发productSelected事件，forEach主要是用于绑定数据到产品列表上，代码如下：

    function ProductController(eventAggregator, productRepository) {
        var products = productRepository.getProducts();

        function onProductSelected() {
            var productId = $(this).attr('id');
            var product = $.grep(products, function (x) {
                return x.getId() == productId;
            })[0];
            eventAggregator.publish("productSelected", {
                product: product
            });
        }

        products.forEach(function (product) {
            var newItem = $('<li></li>').html(product.getDescription())
                    .attr('id', product.getId())
                    .dblclick(onProductSelected)
                    .appendTo("#products");
        });
    }
    //最后声明匿名函数（需要确保HTML都加载完了才能执行这段代码，比如放在jQuery的ready方法里）：

    (function () {
        var eventAggregator = new EventAggregator(),
                cart = new Cart(eventAggregator),
                cartController = new CartController(cart, eventAggregator),
                productRepository = new ProductRepository(),
                productController = new ProductController(eventAggregator, productRepository);
    })();
    //可以看到匿名函数的代码减少了很多，主要是一个对象的实例化代码，
    // 代码里我们介绍了Controller的概念，他接受信息然后传递到action，
    // 我们也介绍了Repository的概念，主要是用来处理product的展示，
    // 重构的结果就是写了一大堆的对象声明，但是好处是每个对象有了自己明确的职责，
